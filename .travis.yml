dist: bionic

language: c

compiler:
  - clang
  - gcc

addons:
  apt:
    packages:
      - libavcodec-dev
      - libavutil-dev
      - libavformat-dev
      - xsltproc

script:
  - autoreconf -fis
  - ./configure
  - make
  - make DESTDIR=$(mktemp -d) install
